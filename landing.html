<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
  <title>Foodhub</title>

  <meta charset="utf-8">

  <!-- Connect to Bootstrap CSS -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">

  <!-- Connect to Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Connect to our own additional CSS -->
  <link rel="stylesheet" href="assets/additional_styles.css">

  <!-- Connect to jQuery (required before Bootstrap Javascript) -->
  <script src="assets/jquery-2.2.2.min.js"></script>

  <!-- Connect to Bootstrap Javascript -->
  <script src="assets/bootstrap/js/bootstrap.js"></script>

  <!-- These meta tags make Bootstrap responsive and more accessible -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Connect to Google Web Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="https://www.google.com" class="navbar-brand">
          FOODHUB
        </a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://www.google.com">
              Sign In
            </a>
          </li>
          <li>
            <a href="https://www.google.com">
              <i class="fa fa-shopping-bag fa-lg"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

        <h2>
          Who delivers in your neighborhood?
        </h2>

        <form>
          <div class="form-group">
            <label for="locationInput">Enter your address below.</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-map-marker"></i></div>
              <input type="text" class="form-control" id="locationInput" placeholder="Street address, city, state">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            Find Food
          </button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12"></div>
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4"></div>
      <div class="col-sm-4"></div>
    </div>
    <div class="row">
      <div class="col-sm-12"></div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
    </div>
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6"></div>
    </div>
    <div class="row">
      <div class="col-sm-12"></div>
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4"></div>
      <div class="col-sm-4"></div>
    </div>
    <div class="row">
      <div class="col-sm-7"></div>
      <div class="col-sm-5"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
    </div>
  </div>
</body>
</html>
